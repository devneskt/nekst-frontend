<app-bread-crumb [crumbObject]="{title: 'our gallery', parentRoute: '/', parentTitle: 'home'}"></app-bread-crumb>
<!-- Start Gallery Area -->
<div class="food__gallery__area section-padding--lg bg--white">
  <div class="container portfolio__area">
    <div class="row">
      <div class="col-lg-12">
        <div class="portfolio__menu d-flex flex-wrap flex-md-nowrap flex-lg-nowrap justify-content-center">
          <button data-filter="*"  class="is-checked">View All</button>
          <button data-filter=".cat--1">Breakfast</button>
          <button data-filter=".cat--2">Lunch</button>
          <button data-filter=".cat--3">Dinner</button>
          <button data-filter=".cat--4">Snacks</button>
          <button data-filter=".cat--5">Others</button>
        </div>
      </div>
    </div>
<!--    <isotope-grid [options]="{itemSelector: '.pro&#45;&#45;item'}">-->
<!--      <isotope-item *ngFor="let item of itemList">{{item.name}}</isotope-item>-->
<!--    </isotope-grid>-->
    <div class="row portfolio__wrap mt--50">

      <!-- Start Single Images -->
      <div class="pro__item cat--4 {{ i%2 ? 'col-lg-5 cat--1 cat--5' : 'col-lg-7 cat--2'}}" *ngFor="let gallery of galleries; let i = index">
        <div class="portfolio foo">
          <img src="{{ gallery.imageUrl }}" alt="portfolio images">
          <div class="portfolio__hover">
            <div class="portfolio__action">
              <ul class="portfolio__list">
                <li>
                  <a href="{{ gallery.imageUrl }}" data-lightbox="grportimg" data-title="My caption">
                    <fa-icon [icon]="faEye"></fa-icon>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <fa-icon [icon]="faLink"></fa-icon>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
